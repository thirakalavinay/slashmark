<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather forecast.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="location-container">
            <input type="text" id="locationInput" placeholder="Enter the location">
            <button id="searchBtn">Search</button>
            <button id="detectLocationBtn">Detect Live Location</button>
        </div>
        <div class="weather-container">
            <div class="current-weather" id="currentWeather"></div>   
            <div class="forecast-container" id="forecastContainer"></div>
        </div>
    </div>
    <script src="Weather forecast.js"></script>
</body>

</html>
